<!DOCTYPE html>
<head>

    <title>Student Details</title>
    <link rel="stylesheet" href="styleSD.css">
</head>
<body>
    <form action="message.html">
    <fieldset>
    <legend><strong>Personal Details</strong></legend>

        <label for="">Name:  </label>
        <input type="text" id="fname" name="name" required placeholder="Enter Name" > <br><br>

        <label for="ps">Password:</label>
        <input type="password" id="ps" name="pass" required pattern={10} placeholder="password"> <br><br>

        <label for="ph">Contact:</label>
        <input type="text" id="ph" name="ph" required placeholder="+91" pattern=[6789][0-9]{9}> <br><br>

        <label for="Dob">DOB:</label>
        <input type="date" id="Dob" required name="Dob"> <br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" required name="email" placeholder="ex@gmail.com">
       <br><br>

     
    </fieldset>


      <!-- 2nd field set   -->
      <fieldset>
        <legend><strong>Educational Details</strong></legend>
        <label for="">Department:</label><br>
                 
        <label for="cse">cse</label>
        <input type="radio" id="cse"  name="dept">

        <label for="ec">ec</label>
        <input type="radio" id="ec"  name="dept">

        <label for="mech">mech</label>
        <input type="radio" id="mech" name="dept">

        <label for="civil">civil</label>
        <input type="radio" id="civil" name="dept" >

       <br><br>
        <label for="yop">Graduation year:</label>
        <input list="yog" id="yop" name="yop" placeholder="2017-2023">

           <datalist id="yog">
               <option>2017</option>
               <option>2018</option>
               <option>2019</option>
               <option>2020</option>
               <option>2021</option>
               <option>2022</option>
               <option>2023</option>
           </datalist>

        <br><br>

        <label for="">Skills: </label>

        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>

        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>

        <input type="checkbox" name="js" id="js">
        <label for="js">JAVASCRIPT</label><br><br>

        
        <label for="res">Resume:</label>
        <input type="file" name="resume" id="res">
    </fieldset>

    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button> 
</form>
</body>
</html>
